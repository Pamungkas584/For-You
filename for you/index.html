<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan Rindu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        #noBtn {
            position: absolute;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Do You Miss Me?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <script>
        
        document.getElementById("noBtn").addEventListener("mouseover", function() {
            
            const x = Math.floor(Math.random() * (window.innerWidth - this.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - this.offsetHeight));
            this.style.left = x + "px";
            this.style.top = y + "px";
        });

        // Fungsi saat tombol "Yes" ditekan
        document.getElementById("yesBtn").addEventListener("click", function() {
            window.location.href = "yes.html"; // Arahkan ke halaman lain
        });
    </script>
</body>
</html>
